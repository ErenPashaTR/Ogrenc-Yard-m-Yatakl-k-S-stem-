<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Öğrenci Yardım Yataklık Sistemi</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;

    background-color: white;
    background-image: url("arkaplan.png");
    background-repeat: no-repeat;
    background-position: center 25%;
    background-size: 60%;
}

.container {
    text-align: center;
    width: 100%;
    max-width: 420px;
    padding: 20px;
}

.logo {
    width: 160px;
    max-width: 60%;
    margin-bottom: 15px;
}

h1 {
    font-size: 22px;
    margin-bottom: 25px;
}

.form {
    background: rgba(255,255,255,0.92);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

input {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    background-color: #1e88e5;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #1565c0;
}

@media (max-width: 480px) {
    body {
        background-size: 85%;
        background-position: center 35%;
    }

    h1 {
        font-size: 20px;
    }
}
</style>
</head>

<body>

<div class="container">

    <img src="meb.png" class="logo" alt="MEB Logo">

    <h1>Öğrenci Yardım Yataklık Sistemi</h1>

    <div class="form">
        <!-- ✔️ SADECE İSİM ÖRNEĞİ -->
        <input type="text" placeholder="Öğrenci Adı" >
        <input type="text" placeholder="Öğrenci Numarası">
        <input type="text" placeholder="Sınıf">

        <button onclick="girisYap()">Giriş Yap</button>
    </div>

</div>

<script>
function girisYap() {
    window.location.href = "ana_sayfa.html";
}
</script>

</body>
</html>
